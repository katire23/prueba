<html>
    <head>
        <meta charset="UTF-8"/>  
        <style type="text/css">
        form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100vh; /* Altura del viewport */
        }
        h1{
            text-align:center;
        }
       </style>
        
    </head>
<body>
    
<div class="form-container">
    <h1>Formulario de Contacto</h1>
    
    <form action="envio.php" method="post">
    
    
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age">
    
    
    
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=”123-456-7890” required />
    
    
    
    
    
    
    
    <label for="gender">Género:</label>
    <div class="radio-group">
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label>
    
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Femenino</label>
    
    
    <input type="radio" id="other" name="gender" value="other" checked>
    <label for="other">Otro</label>
    </div>
    
    
    <label for="interest">Intereses:</label>
    <div class="checkbox-group">
    <input type="checkbox" id="coding" name="interest[]" value="coding">
    <label for="coding">Programación</label>
    
    
    <input type="checkbox" id="music" name="interest[]" value="music">
    <label for="music">Música</label>
    
    
    <input type="checkbox" id="sports" name="interest[]" value="sports">
    <label for="sports">Deportes</label>
    </div>
    
    
    <label for="country">País:</label>
    <select id="country" name="country">
    <option value="mexico">México</option>
    <option value="argentina">Argentina</option>
    <option value="spain">España</option>
    <option value="other">Otro</option>
    </select>
    
    
    <label for="comments">Comentarios:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>
    
    
    <input type="submit" value="Enviar">
    </form>
    
    </div>
</body>
</html>
